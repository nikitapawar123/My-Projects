<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vocabulary Tests</h1>
    <div class="question">
        <p>What is the meaning of the word "Amigos"?</p>
        <ul class="options">
            <li><input type="radio" name="q1" id="opt1"> Friends</li>
            <li><input type="radio" name="q1" id="opt2"> Food</li>
            <li><input type="radio" name="q1" id="opt3"> Books</li>
        </ul>
    </div>
    <button onclick="alert('Your answer has been submitted!')">Submit</button>
</div>

</body>
</html>
