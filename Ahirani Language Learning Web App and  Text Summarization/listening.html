<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening and Pronunciation</title>
    <style>
        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(63, 4, 63);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgb(119, 30, 104);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #b5adad;
        }

        audio {
            display: block;
            margin: 20px auto;
            width: 100%;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #133d74;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Test Your Knowledge</div>
        </nav>
    </header>

    <div class="container">
        <h1>Listening Test</h1>
        <div class="question" id="name-input">
            <p>Please enter your name:</p>
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div id="questions-section" style="display: none;">
            <!-- Question 1 -->
            <div class="question">
                <p>1. Listen and type your answer(in lowercase):</p>
                <audio controls>
                    <source src="audios/audio1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="text" id="answer-1" placeholder="Type your answer">
            </div>
            <!-- Question 2 -->
            <div class="question">
                <p>2. Listen and type your answer(in lowercase):</p>
                <audio controls>
                    <source src="audios/audio2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="text" id="answer-2" placeholder="Type your answer">
            </div>
            <!-- Question 3 -->
            <div class="question">
                <p>3. Listen and type your answer(in lowercase):</p>
                <audio controls>
                    <source src="audios/audio3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="text" id="answer-3" placeholder="Type your answer">
            </div>
            <!-- Question 4 -->
            <div class="question">
                <p>4. Listen and type your answer(in lowercase):</p>
                <audio controls>
                    <source src="audios/audio4.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="text" id="answer-4" placeholder="Type your answer">
            </div>
            <!-- Question 5 -->
            <div class="question">
                <p>5. Listen and type your answer(in lowercase):</p>
                <audio controls>
                    <source src="audios/audio5.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="text" id="answer-5" placeholder="Type your answer">
            </div>
            <button onclick="submitAnswers()">Submit</button>
        </div>
        <button id="start-test" onclick="startTest()">Start Test</button>
    </div>

    <script src="listening.js"></script>
</body>
</html>
